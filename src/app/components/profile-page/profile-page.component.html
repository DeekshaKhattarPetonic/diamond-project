<app-header></app-header>

<div class="page container col-md-12">
  <div class="tabs col-md-3">
    <button (click)="activeTab = 1" [ngClass]="{'active': activeTab === 1}">
      Profile
    </button>
    <button (click)="activeTab = 2" [ngClass]="{'active': activeTab === 2}">
      Change Password
    </button>
  </div>

  <div class="page-content page-container col-md-9" id="page-content" *ngIf="activeTab === 1">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-12 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25">
                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                      alt="User-Profile-Image">
                  </div>
                  <h6 class="f-w-600">{{fullName}}</h6>
                  <p>{{role}}</p>
                  <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Employee Id</p>
                      <h6 class="text-muted f-w-400">{{userId}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Email</p>
                      <h6 class="text-muted f-w-400">{{email}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Org Name</p>
                      <h6 class="text-muted f-w-400">{{org}}</h6>
                    </div>
                  </div>
                  <!-- <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Projects</h6> -->
                  <!-- <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Recent</p>
                                                                        <h6 class="text-muted f-w-400">Sam Disuja</h6>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Most Viewed</p>
                                                                        <h6 class="text-muted f-w-400">Dinoter husainm</h6>
                                                                    </div>
                                                                </div> -->
                  <ul class="social-link list-unstyled m-t-40 m-b-10">
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook"
                        data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook"
                          aria-hidden="true"></i></a></li>
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter"
                        data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter"
                          aria-hidden="true"></i></a></li>
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                        data-original-title="instagram" data-abc="true"><i
                          class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-content page-container col-md-8" *ngIf="activeTab === 2">
    <form>
      <!-- <span *ngIf="wrongCred" class="err_m">*Please enter correct credentials</span> -->
      <h2>Change Password</h2>
      <div class="input-field">
        <input [ngClass]="{'wrongCred' : wrongCred}" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentPassword" #password type="password" required autocomplete="new-password">
        <label>Enter your old password</label>
      </div>

      <div class="input-field">
        <input [ngClass]="{'wrongCred' : wrongCred}" [ngModelOptions]="{standalone: true}" [(ngModel)]="newPassword" #password type="password" required autocomplete="new-password">
        <label>Enter your new password</label>
      </div>

      <div class="input-field">
        <input [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" [ngClass]="{'wrongCred' : wrongCred}" #password type="password" required autocomplete="new-password">
        <label>Re-enter your new password</label>
      </div>

      <span class="error_text" *ngIf="error !== ''">*{{error}}</span>

      <button type="submit" (click)="updatePassword()">Update Password</button>
    </form>
  </div>


</div>



<app-footer></app-footer>
